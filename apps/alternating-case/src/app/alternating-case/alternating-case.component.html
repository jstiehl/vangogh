<div class="generator-container">
  <div class="generator-label">Enter text to transform</div>

  <mat-form-field appearance="fill" class="generator-textarea-field">
    <textarea
      matInput
      [formControl]="inputControl"
      (keydown.enter)="onEnter($event)"
      (paste)="onPaste($event)"
      placeholder="Type your text here"
      [rows]="rowsCount"
      [attr.maxlength]="MAX_CHARS"
      class="no-resize"
    ></textarea>
    <mat-hint align="end">
      <span [class.count-warning]="(inputControl.value || '').length >= 990">
        {{ (inputControl.value || '').length }} / {{ MAX_CHARS }}
      </span>
    </mat-hint>
  </mat-form-field>

  <button
    mat-raised-button
    color="primary"
    class="transform-button"
    (click)="onSubmit($event)"
  >
    Transform
  </button>

  <div *ngIf="output" class="generator-output">
    <span class="output-text">{{ output }}</span>

    <button
      mat-icon-button
      color="primary"
      (click)="copyToClipboard()"
      matTooltip="{{ copied ? 'Copied!' : 'Copy to clipboard' }}"
      [matTooltipClass]="'copy-tooltip'"
    >
      <mat-icon>content_copy</mat-icon>
    </button>
  </div>
</div>
